<!DOCTYPE html><html><head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body  style="padding: 0; margin: 0;">
    <script src="arrow.js"></script>
    <script src="base_post.js"></script>
    <script src="station.js"></script>
    <script src="ring.js"></script>
    <script src="board_setup.js"></script>
    <script src="board.js"></script>
    <script src="game_manager.js"></script>
    <script src="finity_game.js"></script>

    <div id="header">
      <div id="header-container">
      <span id="title">Finity AI Playground</span>

      <div id="player-choice">
        <div id="p1" class="p-choice"></div>
        <div id="p2" class="p-choice"></div>
        <div id="p3" class="p-choice"></div>
        <div id="p4" class="p-choice"></div>
      </div>

      <div id="controls">
        <div id="play-btn" class="c-btns">
          <img src="img/noun-play-outline.png" height="35" alt="play button">
        </div>
        <div id="pause-btn" class="c-btns">
          <img src="img/noun-pause-outline.png" height="35" alt="pause button">
        </div>
        <div id="step-fwd-btn" class="c-btns">
          <img src="img/noun-step-fwd-outline.png" height="35" alt="step button">
        </div>
        <div id="step-back-btn" class="c-btns">
          <img src="img/noun-step-bwd-outline.png" height="35" alt="step back button">
        </div>
        <div id="fast-fwd-btn" class="c-btns">
          <img src="img/noun-ff-outline.png" height="35" alt="fast forward button">
        </div>
      </div>

    </div>
    </div>
    <div id="game_container">
      <div id="players_1_3">
        <div id="player_1" class="player" ></div>
        <div id="player_3" class="player" ></div>
      </div>
      <p><div id="finity"></div></p>
      <div id="players_2_4">
        <div id="player_2" class="player" ></div>
        <div id="player_4" class="player" ></div>
      </div>
    </div>

    <!-- <div id="footer"></div> -->

    <script>
      setTimeout(function(){
        document.getElementById('finity').appendChild(document.getElementById('defaultCanvas0'));
        document.body.style.visibility = "visible";
    }, 500);
    </script>
</body>
</html>
